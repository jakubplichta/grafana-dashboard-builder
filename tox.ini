[tox]
envlist = pep8, py{39,310,311,312,313,314}

[gh-actions]
python =
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
    3.13: py313
    3.14: py314

[coverage:run]
relative_files = True

[testenv]
skip_missing_interpreters = true
deps =
    pytest
    mock
    pytest-cov
commands=
    py.test --cov={envsitepackagesdir}/grafana_dashboards

[testenv:pep8]
skip_missing_interpreters = true
deps = flake8
commands = flake8

[testenv:pyflakes]
deps = pyflakes
commands = pyflakes grafana_dashboards tests setup.py

[flake8]
show-source = True
exclude = .tox,dist,build,*.egg,venv,.venv
max-line-length = 120
