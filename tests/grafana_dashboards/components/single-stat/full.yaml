single-stat:
  span: 3
  title: 'test title'
  targets:
    - t1
    - t2
  links:
    - l1
    - l2
  nullPointMode: 'connected'
  prefix: prefix
  postfix: postfix
  nullText: n/a
  format: bytes
  sparkline:
    show: true
    full: true
    lineColor: rgb(1, 2, 3)
    fillColor: rgba(1, 2, 3, 4)
  valueMaps:
    'null': N/A
  thresholds: 0,0,0
  colorValue: true
  colorBackground: true
  colors:
    - rgba(50, 172, 45, 0.97)
  prefixFontSize: 50%
  valueFontSize: 80%
  postfixFontSize: 50%
  maxDataPoints: 100
  datasource: datasource
  repeat: var
  repeatDirection: v
  decimals: 1
  minSpan: 2
  gauge:
    show: true
    minValue: 1
    maxValue: 2
    thresholdMarkers: false
    thresholdLabels: true
  description: description

