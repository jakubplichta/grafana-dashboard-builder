gauge:
  options:
    showThresholdMarkers: true
    fieldOptions:
      calcs: [ 'last' ]
      defaults:
        thresholds:
          mode: absolute
          steps:
            - color: green
              value:
            - color: red
              value: 80
        mappings:
          - text: UP
            value: '1'
          - text: DOWN
            value: '0'
        max: 4
        min: 0
        title: 'Availability'
        unit: short
  title: 'Gauge'
  transparent: true
  repeat: node
  span: 3
