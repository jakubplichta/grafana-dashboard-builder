bar-gauge:
  options:
    displayMode: gradient
    fieldOptions:
      calcs:
        - mean
      defaults:
        decimals: 0
        max: 200
        min: 0
        title: ''
        unit: ms
      mappings:
        - from: ''
          id: 1
          operator: ''
          text: N/A
          to: ''
          type: 1
          value: '0'
      thresholds:
        - color: green
          index: 0
          value:
        - color: "#EAB839"
          index: 1
          value: 50
        - color: red
          index: 2
          value: 100
      values: true
    orientation: horizontal
  timeFrom:
  timeShift:
  title: Bargauge
  transparent: true
  repeat: node
  span: 3
