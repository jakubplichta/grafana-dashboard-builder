graph:
  span: 3
  title: 'test title'
  target: target
  targets:
    - t1
    - t2
  links:
    - l1
    - l2
  grid:
    leftMin: 1
    leftMax: 2
    rightMin: 3
    rightMax: 4
    threshold1: 1
    threshold2: 3
  y_formats: [bytes, short]
  nullPointMode: 'connected'
  stack: true
  fill: 4
  bars: true
  lines: false
  linewidth: 2
  x-axis: true
  y-axis: false
  aliasColors:
    alias1: '#000000'
  leftYAxisLabel: axis label
  legend:
    show: false
    values: true
    min: true
    max: true
    current: true
    total: true
    avg: true
    alignAsTable: true
    hideEmpty: true
  tooltip:
    value_type: cumulative
    shared: true
  seriesOverrides:
    - Limit usage:
        yaxis: 2
    - used:
        bars: true
        points: true
