stat:
  fieldConfig:
    defaults:
      color:
        mode: thresholds
      mappings:
      - options:
          match: 'null'
          result:
            color: green
            text: 0%
        type: special
      thresholds:
        mode: absolute
        steps:
          - color: green
            value:
          - color: red
            value: 80
      unit: percent
    overrides: []
  options:
    colorMode: 'background'
    fieldOptions:
      calcs: [ 'last' ]
      defaults:
        thresholds:
          mode: absolute
          steps:
            - color: green
              value:
            - color: red
              value: 80
        mappings:
          - text: UP
            value: '1'
          - text: DOWN
            value: '0'
        max: 4
        min: 0
        title: 'Test'
        unit: short
    reduceOptions:
      calcs:
      - mean
      fields: ''
      values: false
  title: 'Stat'
