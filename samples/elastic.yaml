---
- name: Example Elastic project
  project:
    dashboards:
    - elastic-overview

- default-dashboard: &default-dashboard
    time_options: [1h, 6h, 12h, 24h, 2d, 7d, 14d, 30d]
    refresh_intervals: [5m, 15m, 30m, 1h]
    time:
      from: now-2d
      to: now

- name: elastic-overview
  dashboard:
    title: elastic Overview
    tags:
    - tag1
    <<: *default-dashboard
    templates:
    - datasource-template:
        query: elastic
    sharedCrosshair: true
    rows:
    - row:
        panels:
        - graph:
            title: "Elastic"
            datasource: $datasource
            yaxes:
            - yaxis:
                label: Milicores
            - yaxis:
            targets:
            - elastic-target:
                query: '(status: "succeeded")'
                alias: 'Alias'
                bucketAggs:
                - field: finishedAt
                  type: date_histogram
                  id: "2"
                  settings:
                    interval: 'auto'
                    min_doc_count: 1
                    trimEdges: 0
                hide: false
                metrics: 
                - field: "select metric"
                  id: "1"
                  type: count                
                refId: "A"
                timeField: finishedAt
